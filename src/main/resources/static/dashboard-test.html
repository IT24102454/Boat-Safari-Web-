<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 10px; padding: 10px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>IT Dashboard Test Page</h1>
    
    <h2>Step 1: Setup</h2>
    <button onclick="createITUsers()">Create IT Users</button>
    <button onclick="createSampleData()">Create Sample Data</button>
    
    <h2>Step 2: Authentication</h2>
    <button onclick="testLogin()">Test IT Support Login</button>
    
    <h2>Step 3: Test Dashboard APIs</h2>
    <button onclick="testDashboardStats()">Test Dashboard Stats</button>
    <button onclick="testCustomers()">Test Customers</button>
    
    <div id="results"></div>

    <script>
        let authToken = null;
        
        function addResult(message, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        async function createITUsers() {
            try {
                const response = await fetch('/api/setup/create-it-users', {
                    method: 'POST'
                });
                
                const data = await response.json();
                console.log('IT Users creation response:', data);
                
                if (response.ok) {
                    addResult(`✅ IT Users Created Successfully<br>
                        IT Support: itsupport@gmail.com / password123<br>
                        IT Assistant: itassistant@gmail.com / password123`);
                } else {
                    addResult(`❌ Failed to create IT users: ${data.error}`, true);
                }
            } catch (error) {
                console.error('Create IT users error:', error);
                addResult(`❌ Error creating IT users: ${error.message}`, true);
            }
        }

        async function createSampleData() {
            try {
                const response = await fetch('/api/setup/create-users', {
                    method: 'POST'
                });
                
                const data = await response.json();
                console.log('Sample data creation response:', data);
                
                if (response.ok) {
                    addResult(`✅ Sample Data Created Successfully`);
                } else {
                    addResult(`❌ Failed to create sample data: ${data.error}`, true);
                }
            } catch (error) {
                console.error('Create sample data error:', error);
                addResult(`❌ Error creating sample data: ${error.message}`, true);
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'itsupport@gmail.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (response.ok && data.token) {
                    authToken = data.token;
                    addResult(`✅ Login Successful!<br>
                        Role: ${data.role}<br>
                        Token: ${data.token.substring(0, 30)}...`);
                } else {
                    addResult(`❌ Login failed: ${data.error || 'Unknown error'}`, true);
                }
            } catch (error) {
                console.error('Login error:', error);
                addResult(`❌ Login error: ${error.message}`, true);
            }
        }

        async function testDashboardStats() {
            if (!authToken) {
                addResult('❌ Please login first', true);
                return;
            }
            
            try {
                const response = await fetch('/api/itsupport/dashboard-stats', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                console.log('Dashboard stats response status:', response.status);
                const data = await response.json();
                console.log('Dashboard stats response:', data);
                
                if (response.ok) {
                    addResult(`✅ Dashboard Stats Loaded Successfully!<br>
                        Total Bookings: ${data.totalBookings}<br>
                        Total Customers: ${data.totalCustomers}<br>
                        Total Feedback: ${data.totalFeedbacks}<br>
                        Pending Feedback: ${data.pendingFeedbacks}<br>
                        Replied Feedback: ${data.repliedFeedbacks}`);
                } else {
                    addResult(`❌ Dashboard Stats Error (${response.status}): ${data.error || 'Unknown error'}`, true);
                }
            } catch (error) {
                console.error('Dashboard stats error:', error);
                addResult(`❌ Dashboard Stats Error: ${error.message}`, true);
            }
        }

        async function testCustomers() {
            if (!authToken) {
                addResult('❌ Please login first', true);
                return;
            }
            
            try {
                const response = await fetch('/api/itsupport/customers', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                console.log('Customers response status:', response.status);
                const data = await response.json();
                console.log('Customers response:', data);
                
                if (response.ok) {
                    addResult(`✅ Customers Loaded Successfully!<br>
                        Found ${data.length} customers`);
                } else {
                    addResult(`❌ Customers Error (${response.status}): ${data.error || 'Unknown error'}`, true);
                }
            } catch (error) {
                console.error('Customers error:', error);
                addResult(`❌ Customers Error: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
