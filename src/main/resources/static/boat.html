<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boat Safari | Our Fleet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="assets/css/user-profile.css">
  <style>
    :root {
        --primary: #1fbfd6;
        --primary-light: #4fd3e7;
        --primary-dark: #0fa0b8;
        --secondary: #f6c453;
        --secondary-light: #f9d784;
        --secondary-dark: #e6b03f;
        --dark-blue: #0e3a5b;
        --navy: #0b1c2c;
        --light: #f7fbff;
        --text-light: #d7e6f1;
        --text-muted: #8fa6b6;
        --card: rgba(255, 255, 255, 0.95);
        --line: #e6eef5;
        --bg: linear-gradient(135deg, #f7fbff 0%, #e3f2fd 100%);
        --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        --gradient-secondary: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-light) 100%);
        --gradient-card: linear-gradient(145deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.8) 100%);
        --shadow-soft: 0 15px 35px rgba(0, 0, 0, 0.1);
        --shadow-strong: 0 25px 50px rgba(0, 0, 0, 0.15);
        --shadow-colored: 0 20px 40px rgba(31, 191, 214, 0.2);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: var(--bg);
        color: #0b1c2c;
        line-height: 1.6;
        overflow-x: hidden;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 20% 80%, rgba(31, 191, 214, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(246, 196, 83, 0.05) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
        animation: float 25s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(30px, -20px) rotate(90deg); }
        50% { transform: translate(-20px, 30px) rotate(180deg); }
        75% { transform: translate(20px, -10px) rotate(270deg); }
    }

    a {
        color: inherit;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    /* Top Bar */
    .top-bar {
        background-color: var(--dark-blue);
        color: #fff;
        padding: 10px 0;
        font-size: 14px;
    }

    .top-bar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .contact-info {
        display: flex;
        align-items: center;
    }

    .contact-info a {
        margin-right: 20px;
        color: #fff;
    }

    .contact-info a i {
        margin-right: 5px;
        color: var(--primary);
    }

    .social-icons a {
        margin-left: 15px;
        font-size: 16px;
        color: #fff;
    }

    .social-icons a:hover {
        color: var(--primary);
    }

    /* Navigation */
    .nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding: 1rem 0;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-soft);
    }

    .nav-inner {
        max-width: 1200px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 2rem;
    }

    .brand {
        display: flex;
        align-items: center;
        font-size: 1.8rem;
        font-weight: 700;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .brand:hover {
        transform: scale(1.05);
        filter: brightness(1.1);
    }

    .brand .logo {
        width: 40px;
        height: 40px;
        margin-right: 0.75rem;
        color: var(--primary);
        font-size: 1.75rem;
        transition: all 0.3s ease;
    }

    .nav-links {
        display: flex;
        align-items: center;
        gap: 2rem;
    }

    .nav-links a {
        font-weight: 500;
        color: #0b1c2c;
        position: relative;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .nav-links a:hover,
    .nav-links a.active {
        background: rgba(31, 191, 214, 0.1);
        color: var(--primary);
        transform: translateY(-2px);
    }

    .nav-links a:after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        background: var(--gradient-primary);
        bottom: 0;
        left: 50%;
        transition: all 0.3s ease;
        transform: translateX(-50%);
    }

    .nav-links a:hover:after,
    .nav-links a.active:after {
        width: 80%;
    }

    .book-now {
        background: var(--gradient-primary) !important;
        color: white !important;
        padding: 0.75rem 2rem !important;
        border-radius: 50px !important;
        font-weight: 600;
        margin-left: 1rem;
        border: none;
        box-shadow: var(--shadow-soft);
        transition: all 0.3s ease;
    }

    .book-now:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-strong);
        filter: brightness(1.1);
    }

    .nav-links .active:after {
        width: 100%;
    }

    /* Hero */
    .hero {
        background: var(--gradient-primary),
                   url('https://demo.ovatheme.com/yachbat/wp-content/uploads/2023/05/bg-boat-header.jpg');
        background-size: cover;
        background-position: center;
        background-blend-mode: overlay;
        color: #fff;
        padding: 8rem 0 4rem;
        margin-top: 80px;
        position: relative;
        overflow: hidden;
    }

    .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(14, 58, 91, 0.85) 0%, rgba(11, 28, 44, 0.9) 100%);
        z-index: 1;
    }

    .hero::after {
        content: '';
        position: absolute;
        top: 20%;
        left: -10%;
        width: 120%;
        height: 120%;
        background: radial-gradient(circle, rgba(31, 191, 214, 0.1) 0%, transparent 70%);
        animation: float 20s ease-in-out infinite;
        z-index: 2;
    }

    .hero-inner {
        max-width: 1200px;
        margin: auto;
        padding: 0 2rem;
        position: relative;
        z-index: 3;
        text-align: center;
    }

    .hero h1 {
        margin: 0 0 1.5rem;
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 800;
        position: relative;
        padding-bottom: 1.5rem;
        background: linear-gradient(135deg, #ffffff 0%, #e0f7ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1.2;
    }

    .hero h1:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: var(--gradient-secondary);
        border-radius: 2px;
        box-shadow: 0 0 20px rgba(246, 196, 83, 0.5);
    }

    .hero .muted {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.25rem;
        max-width: 700px;
        margin: 0 auto;
        line-height: 1.7;
        font-weight: 300;
    }

    /* Grid */
    .wrap {
        max-width: 1200px;
        margin: 4rem auto;
        padding: 0 2rem;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
    }

    .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        box-shadow: var(--shadow-soft);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
    }

    .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--gradient-primary);
        transform: scaleX(0);
        transition: transform 0.4s ease;
    }

    .card:hover {
        transform: translateY(-12px) scale(1.02);
        box-shadow: var(--shadow-strong);
        border-color: rgba(31, 191, 214, 0.3);
    }

    .card:hover::before {
        transform: scaleX(1);
    }

    .thumb-wrap {
        position: relative;
        height: 280px;
        overflow: hidden;
        background: linear-gradient(45deg, rgba(31, 191, 214, 0.1), rgba(246, 196, 83, 0.1));
    }

    .thumb-wrap::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
        z-index: 2;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .card:hover .thumb-wrap::before {
        opacity: 1;
    }

    .thumb-wrap img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 0;
    }

    .card:hover .thumb-wrap img {
        transform: scale(1.08) rotate(1deg);
        filter: brightness(1.1) contrast(1.1);
    }

    .pad {
        padding: 2rem;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        position: relative;
    }

    .title {
        font-weight: 700;
        margin: 0 0 1rem;
        font-size: 1.5rem;
        color: var(--navy);
        line-height: 1.3;
        transition: color 0.3s ease;
    }

    .card:hover .title {
        color: var(--primary);
    }

    .muted2 {
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-bottom: 0.75rem;
        font-weight: 500;
        opacity: 0.8;
    }

    .chip {
        display: inline-block;
        padding: 0.5rem 1.25rem;
        border-radius: 50px;
        background: var(--gradient-primary);
        color: white;
        font-weight: 600;
        font-size: 0.8rem;
        margin-top: 1rem;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: var(--shadow-soft);
    }

    .chip::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.5s ease;
    }

    .chip:hover::before {
        left: 100%;
    }

    .chip.available {
        background: linear-gradient(135deg, #2ed573 0%, #17c0eb 100%);
        box-shadow: 0 4px 15px rgba(46, 213, 115, 0.4);
    }

    .chip.maintenance {
        background: linear-gradient(135deg, #ff4757 0%, #ff6b7a 100%);
        box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
    }

    .feat {
        margin: 1.5rem 0 0 0;
        line-height: 1.8;
        padding-left: 1.5rem;
    }

    .feat li {
        position: relative;
        margin-bottom: 0.75rem;
        color: var(--text-muted);
        font-weight: 500;
    }

    .feat li::before {
        content: '✓';
        position: absolute;
        left: -1.5rem;
        color: var(--primary);
        font-weight: bold;
        font-size: 1.1rem;
    }

    /* Footer */
    footer {
        background: linear-gradient(135deg, var(--navy) 0%, #0b1c2c 100%);
        color: var(--text-light);
        padding: 3rem 0 2rem;
        position: relative;
        overflow: hidden;
    }

    footer::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: var(--gradient-primary);
        box-shadow: 0 0 20px rgba(31, 191, 214, 0.5);
    }

    .foot-inner {
        max-width: 1200px;
        margin: auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1.5rem;
    }

    .foot-inner .brand {
        font-size: 1.5rem;
        font-weight: 700;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .foot-inner p {
        margin: 0;
        opacity: 0.8;
        font-weight: 300;
    }

    .footer-logo {
        font-size: 24px;
        font-weight: 700;
        display: flex;
        align-items: center;
    }

    .footer-logo span {
        color: var(--primary);
        margin-right: 10px;
    }

    .footer-links {
        display: flex;
        gap: 30px;
    }

    .footer-bottom {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 20px;
        margin-top: 20px;
        text-align: center;
        color: var(--text-muted);
        font-size: 14px;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 20px;
        padding-right: 20px;
    }

    #boatList.loading {
        text-align: center;
        padding: 100px 0;
        font-size: 18px;
        color: var(--text-muted);
    }

    /* Boat Details Modal */
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 1001;
        overflow-y: auto;
        animation: fadeIn 0.3s ease;
    }
    
    .modal-overlay.show {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes modalSlideIn {
        from { 
            opacity: 0;
            transform: translateY(30px) scale(0.95);
        }
        to { 
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .modal-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        width: 90%;
        max-width: 1000px;
        min-width: 320px;
        border-radius: 24px;
        box-shadow: var(--shadow-strong);
        margin: 2rem auto;
        overflow: hidden;
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        max-height: 90vh;
        overflow-y: auto;
    }

    .modal-close {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        width: 44px;
        height: 44px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        color: var(--navy);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 2;
        font-size: 1.2rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: var(--shadow-soft);
    }

    .modal-close:hover {
        background: var(--gradient-primary);
        color: white;
        transform: rotate(90deg) scale(1.1);
        box-shadow: var(--shadow-strong);
    }

    .boat-header {
        height: 350px;
        min-height: 280px;
        position: relative;
        overflow: hidden;
        background: linear-gradient(45deg, rgba(31, 191, 214, 0.1), rgba(246, 196, 83, 0.1));
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .boat-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        z-index: 1;
    }

    .boat-header img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        transition: transform 0.5s ease;
        display: block;
        position: relative;
        z-index: 2;
    }

    .boat-header img.loaded {
        z-index: 3;
    }

    .modal-container:hover .boat-header img {
        transform: scale(1.05);
    }

    .boat-header-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(to top, rgba(11, 28, 44, 0.9) 0%, rgba(11, 28, 44, 0.7) 50%, transparent 100%);
        padding: 2rem;
        color: white;
    }

    .boat-header-overlay h2 {
        font-size: 2.5rem;
        margin: 0;
        font-weight: 800;
        background: linear-gradient(135deg, #ffffff 0%, #e0f7ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .boat-details {
        padding: 2rem;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
    }

    .boat-details-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 1.5rem;
    }

    .specs-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1.5rem;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: var(--shadow-soft);
    }

    .specs-table tr:not(:last-child) {
        border-bottom: 1px solid rgba(31, 191, 214, 0.1);
    }

    .specs-table th, .specs-table td {
        padding: 1rem 1.25rem;
        text-align: left;
    }

    .specs-table th {
        color: var(--text-muted);
        font-weight: 600;
        width: 40%;
        background: rgba(31, 191, 214, 0.05);
    }

    .specs-table td {
        color: var(--navy);
        font-weight: 500;
    }

    .features-list {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: var(--shadow-soft);
    }

    .features-list li {
        display: flex;
        align-items: center;
        padding: 0.5rem 0;
        color: var(--navy);
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .features-list li:hover {
        color: var(--primary);
        transform: translateX(5px);
    }

    .features-list i {
        color: var(--primary);
        margin-right: 0.75rem;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }

    .features-list li:hover i {
        color: var(--secondary);
        transform: scale(1.2);
    }

    .boat-booking-btn {
        display: inline-block;
        padding: 1rem 2.5rem;
        background: var(--gradient-primary);
        color: white;
        border-radius: 50px;
        font-weight: 600;
        text-align: center;
        margin-top: 1.5rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        border: none;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        box-shadow: var(--shadow-soft);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 0.9rem;
    }

    .boat-booking-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.5s ease;
    }

    .boat-booking-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: var(--shadow-strong);
        filter: brightness(1.1);
    }

    .boat-booking-btn:hover::before {
        left: 100%;
    }

    .related-boats {
        padding: 2rem;
        background: rgba(248, 250, 252, 0.8);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(31, 191, 214, 0.2);
    }

    .related-boats h3 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 22px;
        color: var(--navy);
    }

    .related-boats-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }

    .mini-card {
        background: var(--card);
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .mini-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .mini-thumb {
        height: 120px;
        overflow: hidden;
    }

    .mini-thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .mini-card:hover .mini-thumb img {
        transform: scale(1.05);
    }

    .mini-info {
        padding: 15px;
    }

    .mini-title {
        font-weight: 600;
        font-size: 16px;
        margin: 0 0 5px;
    }

    .mini-model {
        color: var(--text-muted);
        font-size: 13px;
    }

    .quick-book {
        margin-top: 15px;
        background: var(--primary);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;

        background: var(--dark-blue);
        transform: translateY(-2px);

    /* Responsive Design */
    @media (max-width: 1024px) {
        .nav-inner {
            padding: 0 1.5rem;

        .hero {

        .boat-header-overlay h2 {

        }

        .modal-close {
            top: 1rem;

    }

    @media (max-width: 480px) {
        .hero {
            padding: 4rem 0 2rem;
            margin-top: 100px;
        }

        .hero h1 {
            font-size: clamp(1.5rem, 8vw, 2rem);
        }

        .hero .muted {

        }

        .nav-links {
            flex-direction: column;

        }

            height: 200px;
        }

            font-size: 1.2rem;
        }

        .boat-header {
            height: 280px;
            min-height: 250px;
        }

        .boat-header-overlay h2 {
            font-size: 1.5rem;
        }

        .related-boats {
            padding: 1rem;

        .specs-table th,
        .specs-table td {
            padding: 0.75rem;
            font-size: 0.9rem;
        }

        .features-list {
            padding: 1rem;
        }

        .boat-booking-btn {
            padding: 0.75rem 2rem;
            font-size: 0.8rem;
        }
    }

    /* Enhanced Animations */
    @keyframes slideUpFromBottom {
        from {
            transform: translateY(100px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes slideUpFromBottomFar {
        from {
            transform: translateY(150px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes floatingParticles {
        0%, 100% {
            transform: translateY(0px) rotate(0deg);
            opacity: 0.7;
        }
        50% {
            transform: translateY(-20px) rotate(180deg);
            opacity: 1;
        }
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
            opacity: 0.7;
        }
        50% {
            transform: scale(1.1);
            opacity: 1;
        }
    }

    /* Floating Particles */
    .floating-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
    }

    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: radial-gradient(circle, rgba(31, 191, 214, 0.8), rgba(246, 196, 83, 0.4));
        border-radius: 50%;
        animation: floatingParticles 15s infinite linear;
    }

    .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; animation-duration: 20s; }
    .particle:nth-child(2) { top: 60%; left: 20%; animation-delay: 2s; animation-duration: 18s; }
    .particle:nth-child(3) { top: 40%; left: 70%; animation-delay: 4s; animation-duration: 22s; }
    .particle:nth-child(4) { top: 80%; left: 40%; animation-delay: 6s; animation-duration: 16s; }
    .particle:nth-child(5) { top: 30%; left: 80%; animation-delay: 8s; animation-duration: 24s; }
    .particle:nth-child(6) { top: 70%; left: 60%; animation-delay: 10s; animation-duration: 19s; }

    /* Enhanced Card Animations */
    .card {
        animation: slideUpFromBottom 0.6s ease forwards;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(5) { animation-delay: 0.5s; }
    .card:nth-child(6) { animation-delay: 0.6s; }

    /* Initial hidden state */
    .slide-in-element {
        opacity: 0;
        transform: translateY(100px);
    }

    /* Animation classes */
    .animate-slide-up {
        animation: slideUpFromBottom 0.8s ease-out forwards;
    }

    .animate-slide-up-delay-1 {
        animation: slideUpFromBottom 0.8s ease-out 0.2s forwards;
    }

    .animate-slide-up-delay-2 {
        animation: slideUpFromBottom 0.8s ease-out 0.4s forwards;
    }

    .animate-slide-up-delay-3 {
        animation: slideUpFromBottom 0.8s ease-out 0.6s forwards;
    }

    .animate-slide-up-delay-4 {
        animation: slideUpFromBottom 0.8s ease-out 0.8s forwards;
    }

    .animate-slide-up-far {
        animation: slideUpFromBottomFar 1s ease-out forwards;
    }

    .animate-slide-up-far-delay-1 {
        animation: slideUpFromBottomFar 1s ease-out 0.3s forwards;
    }

    .animate-slide-up-far-delay-2 {
        animation: slideUpFromBottomFar 1s ease-out 0.6s forwards;
    }
  </style>
</head>
<body>
<!-- Floating Particles -->
<div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>

<!-- Top Bar -->
<div class="top-bar slide-in-element">
    <div class="top-bar-container">
        <div class="contact-info">

</div>

<!-- Navigation -->
<header class="nav slide-in-element">
    <div class="nav-inner">
        <a href="/index.html" class="brand">
            <div class="logo"><i class="fas fa-ship"></i></div>
            Boat Safari
        </a>

            <a href="/index.html">Home</a>

</header>

<!-- Hero -->
<section class="hero slide-in-element">
  <div class="hero-inner">
    <h1 class="slide-in-element">Our Fleet</h1>
    <div class="muted slide-in-element">Browse boats available for your trips — specs, features, and status</div>
  </div>
</section>

<!-- Boats Grid -->
<main class="wrap slide-in-element">
  <div id="boatList" class="loading">Loading...</div>
</main>

<!-- Boat Details Modal -->
<div id="boatModal" class="modal-overlay">
  <div class="modal-container">
    <div class="modal-close" onclick="closeBoatDetails()"><i class="fas fa-times"></i></div>
    <div id="boatDetails"></div>
  </div>
</div>

<!-- Footer -->
<footer class="slide-in-element">
    <div class="foot-inner">
        <div class="footer-logo">
            <span><i class="fas fa-ship"></i></span> Boat Safari
        </div>
        <div class="footer-links">
            <a href="/index.html">Home</a>
            <a href="/trips.html">Trips</a>
            <a href="/boat.html">Boats</a>
            <a href="/support.html">Support</a>
        </div>
        <div>
            <a href="mailto:support@boatsafari.local">support@boatsafari.local</a>
        </div>
    </div>
    <div class="footer-bottom">
        <p>© <span id="year"></span> Boat Safari. All Rights Reserved.</p>
    </div>
</footer>

<script>
  let loadedOnce = false;
  let allBoats = [];

  function getBoatImage(boat){
    const name = (boat.boatName || '').toLowerCase();
    const model = (boat.model || '').toLowerCase();
    const boatId = boat.boatId || 0;

    // Use boat images from the boats folder
    const localImages = [
      'img/boats/yacht-4.jpg',
      'img/boats/yacht-5.jpg', 
      'img/boats/yacht-6.jpg',
      'img/boats/yacht-7.jpg',
      'img/boats/yacht-8.jpg'
    ];

    // Map specific boat names/models to specific images
    const map = [
      {key:'safari 270', url:'img/boats/yacht-4.jpg'},
      {key:'explorer 220', url:'img/boats/yacht-5.jpg'},
      {key:'lagoon 300', url:'img/boats/yacht-6.jpg'},
      {key:'sunchaser 180', url:'img/boats/yacht-7.jpg'},
      {key:'river runner', url:'img/boats/yacht-8.jpg'},
      {key:'polar 270', url:'img/boats/yacht-4.jpg'},
      {key:'riviera', url:'img/boats/yacht-5.jpg'}
    ];

    // Try to find a match based on boat name or model
    const hit = map.find(m => name.includes(m.key) || model.includes(m.key) || ((boat.model||'').toLowerCase().includes(m.key)));
    
    if (hit) {
      return hit.url;
    }
    
    // If no specific match, use boat ID to deterministically assign an image
    const imageIndex = boatId % localImages.length;
    return localImages[imageIndex];
  }

  async function loadBoats(){
    if(loadedOnce) return; loadedOnce = true;

    const token = localStorage.getItem('token');
    if(!token){ alert('Please login'); return window.location.href='/login.html'; }

    const container = document.getElementById('boatList');
    container.textContent = 'Loading...';

    try{
      const resp = await fetch('/api/boats', { headers: { Authorization:`Bearer ${token}` }});
      if(!resp.ok){
        if(resp.status===401){ localStorage.removeItem('token'); alert('Session expired'); return window.location.href='/login.html'; }
        throw new Error('Failed to load boats');
      }
      const boats = await resp.json();
      allBoats = Array.isArray(boats) ? boats : [];
      render();
    }catch(e){
      container.textContent = e.message;
    }
  }

  function render(){
    const container = document.getElementById('boatList');
    container.innerHTML = '';
    container.classList.remove('loading');

    if(!allBoats.length){ container.textContent = 'No boats available.'; return; }

    const grid = document.createElement('div');
    grid.className = 'grid';
    container.appendChild(grid);

    allBoats.forEach(b=>{
      const card = document.createElement('div');
      card.className = 'card';
      const img = getBoatImage(b);
      const features = (b.features || '').split(',').map(s=>s.trim()).filter(Boolean).slice(0,6);
      const status = b.status || 'Unknown';
      const statusClass = status.toLowerCase() === 'available' ? 'available' :
                         status.toLowerCase() === 'maintenance' ? 'maintenance' : '';

      card.innerHTML = `
        <div class="thumb-wrap"><img src="${img}" alt="${(b.boatName||'Boat')} image" /></div>
        <div class="pad">
          <div class="title">${b.boatName || 'Boat'}</div>
          <div class="muted2"><i class="fas fa-tag"></i> Model: <b>${b.model || '-'}</b></div>
          <div class="muted2"><i class="fas fa-id-card"></i> Reg. No: <b>${b.registrationNumber || '-'}</b></div>
          <div style="margin-top:12px"><span class="chip ${statusClass}">${status}</span></div>
          ${
              features.length
                      ? `<ul class="muted2 feat">${features.map(f=>`<li><i class="fas fa-check-circle" style="color:var(--primary);margin-right:5px"></i>${f}</li>`).join('')}</ul>`
                      : `<div class="muted2" style="margin-top:15px"><i class="fas fa-info-circle"></i> No features listed</div>`
          }
          <div style="text-align: right; margin-top: 15px;">
            <button class="quick-book" style="background: var(--navy);" onclick="console.log('Button clicked for boat ID:', '${b.boatId}'); showBoatDetails('${b.boatId}')">View Details</button>
          </div>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  function getRelatedBoats(currentBoat, limit = 3) {
    if (!currentBoat || !allBoats.length) return [];

    // Find boats with the same model or similar features
    const relatedByModel = allBoats.filter(b =>
      b.boatId !== currentBoat.boatId &&
      b.model && currentBoat.model &&
      b.model.toLowerCase() === currentBoat.model.toLowerCase()
    );

    // If we have enough related by model, return them
    if (relatedByModel.length >= limit) {
      return relatedByModel.slice(0, limit);
    }

    // Otherwise, find boats with similar features
    const currentFeatures = (currentBoat.features || '').split(',').map(f => f.trim().toLowerCase()).filter(Boolean);

    const relatedByFeatures = allBoats.filter(b => {
      if (b.boatId === currentBoat.boatId) return false;
      if (relatedByModel.some(rb => rb.boatId === b.boatId)) return false;

      const boatFeatures = (b.features || '').split(',').map(f => f.trim().toLowerCase()).filter(Boolean);

      // Check how many features match
      const matchingFeatures = boatFeatures.filter(f => currentFeatures.includes(f));
      return matchingFeatures.length > 0;
    });

    // Combine and limit results
    const related = [...relatedByModel, ...relatedByFeatures].slice(0, limit);

    // If we still don't have enough, add random boats
    if (related.length < limit) {
      const remainingBoats = allBoats.filter(b =>
        b.boatId !== currentBoat.boatId &&
        !related.some(rb => rb.boatId === b.boatId)
      );

      const randomBoats = remainingBoats
        .sort(() => 0.5 - Math.random())
        .slice(0, limit - related.length);

      return [...related, ...randomBoats];
    }

    return related;
  }

  function showBoatDetails(boatId) {
    console.log('showBoatDetails called with ID:', boatId, 'Type:', typeof boatId);
    console.log('All boats:', allBoats.length > 0 ? allBoats.map(b => ({id: b.boatId, type: typeof b.boatId, name: b.boatName})) : 'No boats loaded');
    
    const boat = allBoats.find(b => b.boatId == boatId || b.boatId === parseInt(boatId) || b.boatId === boatId.toString());
    if (!boat) {
      console.error('Boat not found for ID:', boatId, 'Available boats:', allBoats.map(b => ({id: b.boatId, name: b.boatName})));
      alert('Boat not found. Please try again.');
      return;
    }

    console.log('Found boat:', boat);
    const modal = document.getElementById('boatModal');
    if (!modal) {
      console.error('Modal element not found');
      return;
    }
    const detailsContainer = document.getElementById('boatDetails');

    const img = getBoatImage(boat);
    const features = (boat.features || '').split(',').map(s => s.trim()).filter(Boolean);
    const status = boat.status || 'Unknown';
    const statusClass = status.toLowerCase() === 'available' ? 'available' :
                       status.toLowerCase() === 'maintenance' ? 'maintenance' : '';

    // Calculate additional specs
    const capacity = Math.floor(Math.random() * 10) + 4; // Random capacity between 4-14
    const engine = boat.model?.includes('220') ? '220 HP Mercury' :
                   boat.model?.includes('270') ? '270 HP Yamaha' :
                   boat.model?.includes('300') ? '300 HP Suzuki' :
                   boat.model?.includes('180') ? '180 HP Honda' :
                   '200 HP Standard Engine';
    const year = 2020 + Math.floor(Math.random() * 6); // Random year between 2020-2025
    const length = boat.model?.match(/\d+/) ? `${boat.model.match(/\d+/)[0]} ft` : '24 ft';

    // Get related boats
    const relatedBoats = getRelatedBoats(boat);

    detailsContainer.innerHTML = `
      <div class="boat-header">
        <img src="${img}" alt="${(boat.boatName||'Boat')} image" onload="this.classList.add('loaded')" onerror="this.style.background='linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 100%)'; this.style.display='flex'; this.style.alignItems='center'; this.style.justifyContent='center'; this.innerHTML='<div style=\\"font-size:4rem;color:#64748b;z-index:4;position:relative\\">🚤</div>'; this.onerror=null;" />
        <div class="boat-header-overlay">
          <h2>${boat.boatName || 'Boat'}</h2>
          <div><span class="chip ${statusClass}" style="margin-top:5px">${status}</span></div>
        </div>
      </div>

      <div class="boat-details">
        <div class="boat-details-grid">
          <div>
            <h3>Specifications</h3>
            <table class="specs-table">
              <tr>
                <th>Model</th>
                <td>${boat.model || '-'}</td>
              </tr>
              <tr>
                <th>Registration Number</th>
                <td>${boat.registrationNumber || '-'}</td>
              </tr>
              <tr>
                <th>Year</th>
                <td>${year}</td>
              </tr>
              <tr>
                <th>Length</th>
                <td>${length}</td>
              </tr>
              <tr>
                <th>Engine</th>
                <td>${engine}</td>
              </tr>
              <tr>
                <th>Capacity</th>
                <td>${capacity} people</td>
              </tr>
              <tr>
                <th>Status</th>
                <td>${status}</td>
              </tr>
            </table>
          </div>

          <div>
            <h3>Features</h3>
            ${
              features.length
                ? `<ul class="features-list">${features.map(f =>
                    `<li><i class="fas fa-check-circle"></i> ${f}</li>`
                  ).join('')}</ul>`
                : `<div class="muted2"><i class="fas fa-info-circle"></i> No features listed</div>`
            }

            <a href="/booking.html?boatId=${boat.boatId}" class="boat-booking-btn">
              <i class="fas fa-calendar-check"></i> Book This Boat
            </a>
          </div>
        </div>
      </div>

      ${relatedBoats.length > 0 ? `
        <div class="related-boats">
          <h3>Similar Boats You Might Like</h3>
          <div class="related-boats-grid">
            ${relatedBoats.map(rb => `
              <div class="mini-card" onclick="showBoatDetails('${rb.boatId}')">
                <div class="mini-thumb">
                  <img src="${getBoatImage(rb)}" alt="${rb.boatName || 'Boat'}" />
                </div>
                <div class="mini-info">
                  <h4 class="mini-title">${rb.boatName || 'Boat'}</h4>
                  <div class="mini-model">${rb.model || 'Standard Model'}</div>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      ` : ''}
    `;

    // Show the modal
    modal.classList.add('show');
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden'; // Prevent background scrolling
  }

  function closeBoatDetails() {
    const modal = document.getElementById('boatModal');
    modal.classList.remove('show');
    modal.style.display = 'none';
    document.body.style.overflow = 'auto'; // Restore scrolling
  }

  function bookBoat(boatId) {
    window.location.href = `/booking.html?boatId=${boatId}`;
  }

  // Close modal when clicking outside of it
  window.onclick = function(event) {
    const modal = document.getElementById('boatModal');
    if (event.target === modal) {
      closeBoatDetails();
    }
  }

  // Close modal with Escape key
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      closeBoatDetails();
    }
  });

  document.addEventListener('DOMContentLoaded', function() {
    loadBoats();
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Slide-up animation on page load
    const slideElements = document.querySelectorAll('.slide-in-element');
    
    // Trigger animations with staggered delays
    slideElements.forEach((element, index) => {
        // Different delays for different sections
        if (element.classList.contains('top-bar')) {
            element.classList.add('animate-slide-up');
        } else if (element.classList.contains('nav')) {
            setTimeout(() => element.classList.add('animate-slide-up'), 200);
        } else if (element.classList.contains('hero')) {
            setTimeout(() => element.classList.add('animate-slide-up-far'), 400);
        } else if (element.querySelector('h1')) {
            setTimeout(() => element.classList.add('animate-slide-up-delay-1'), 600);
        } else if (element.classList.contains('muted')) {
            setTimeout(() => element.classList.add('animate-slide-up-delay-2'), 700);
        } else if (element.classList.contains('wrap')) {
            setTimeout(() => element.classList.add('animate-slide-up-far-delay-1'), 900);
        } else if (element.tagName === 'FOOTER') {
            setTimeout(() => element.classList.add('animate-slide-up-far-delay-2'), 1100);
        } else {
            // Default animation for other elements
            setTimeout(() => element.classList.add('animate-slide-up'), index * 100);
        }
    });
  });
</script>

<script src="/assets/js/user-profile.js"></script>
