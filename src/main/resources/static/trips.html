<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Boat Safari | Trips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/user-profile.css">
    <style>
        :root {
            --primary: #1fbfd6;
            --primary-light: #4fd3e7;
            --primary-dark: #0fa0b8;
            --secondary: #f6c453;
            --secondary-light: #f9d784;
            --secondary-dark: #e6b03f;
            --dark-blue: #0e3a5b;
            --navy: #0b1c2c;
            --light: #f7fbff;
            --text-light: #d7e6f1;
            --text-muted: #8fa6b6;
            --card: rgba(255, 255, 255, 0.95);
            --line: #e6eef5;
            --bg: linear-gradient(135deg, #f7fbff 0%, #e3f2fd 100%);
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-light) 100%);
            --gradient-card: linear-gradient(145deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.8) 100%);
            --shadow-soft: 0 15px 35px rgba(0, 0, 0, 0.1);
            --shadow-strong: 0 25px 50px rgba(0, 0, 0, 0.15);
            --shadow-colored: 0 20px 40px rgba(31, 191, 214, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: #0b1c2c;
            line-height: 1.6;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(31, 191, 214, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(246, 196, 83, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: float 25s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -20px) rotate(90deg); }
            50% { transform: translate(-20px, 30px) rotate(180deg); }
            75% { transform: translate(20px, -10px) rotate(270deg); }
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        /* Top Bar */
        .top-bar {
            background-color: var(--dark-blue);
            color: #fff;
            padding: 10px 0;
            font-size: 14px;
        }

        .top-bar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .contact-info {
            display: flex;
            align-items: center;
        }

        .contact-info a {
            margin-right: 20px;
            color: #fff;
        }

        .contact-info a i {
            margin-right: 5px;
            color: var(--primary);
        }

        .social-icons a {
            margin-left: 15px;
            font-size: 16px;
            color: #fff;
        }

        .social-icons a:hover {
            color: var(--primary);
        }

        /* Navigation */
        .nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-inner {
            max-width: 1200px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--navy);
        }

        .brand .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            color: var(--primary);
            font-size: 28px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            margin: 0 15px;
            font-weight: 500;
            color: var(--navy);
            position: relative;
            padding: 5px 0;
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--primary);
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-links a:hover:after {
            width: 100%;
        }

        .book-now {
            background: var(--primary);
            color: white !important;
            padding: 12px 25px !important;
            border-radius: 30px;
            font-weight: 600;
            margin-left: 20px;
        }

        .book-now:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-links .active:after {
            width: 100%;
        }

        /* Hero */
        .hero {
            background: 
                linear-gradient(135deg, rgba(14, 58, 91, 0.95) 0%, rgba(11, 28, 44, 0.98) 100%),
                url('https://images.unsplash.com/photo-1559827260-dc66d52bef19?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            padding: 120px 0 100px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 70%, rgba(31, 191, 214, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(246, 196, 83, 0.2) 0%, transparent 50%);
            animation: heroFloat 20s ease-in-out infinite;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, var(--light), transparent);
        }

        @keyframes heroFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .hero-inner {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .hero h1 {
            margin: 0 0 20px;
            font-size: 56px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            padding-bottom: 20px;
            letter-spacing: -1px;
        }

        .hero h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(31, 191, 214, 0.4);
        }

        .hero .muted {
            color: var(--text-light);
            font-size: 20px;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
            font-weight: 300;
        }

        /* Filter Bar */
        .toolbar {
            max-width: 1200px;
            margin: -40px auto 50px;
            background: var(--gradient-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            box-shadow: var(--shadow-soft);
            padding: 35px;
            position: relative;
            z-index: 10;
            animation: slideInUp 0.8s ease-out;
        }

        .toolbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filters {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 20px;
            align-items: center;
        }

        .filters input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid var(--line);
            border-radius: 16px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .filters input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(31, 191, 214, 0.15);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
        }

        .filters input::placeholder {
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .filters input:focus::placeholder {
            opacity: 0.7;
            transform: translateY(-2px);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px 30px;
            border-radius: 50px;
            border: none;
            background: var(--gradient-primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            font-size: 15px;
            box-shadow: var(--shadow-colored);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(31, 191, 214, 0.4);
        }

        .btn span,
        .btn i {
            position: relative;
            z-index: 1;
        }

        .btn.outline {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(31, 191, 214, 0.3);
            color: var(--navy);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .btn.outline::before {
            background: var(--gradient-primary);
        }

        .btn.outline:hover {
            border-color: var(--primary);
            color: white;
            background: var(--gradient-primary);
        }

        .meta {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 12px;
        }

        /* Grid */
        .wrap {
            max-width: 1200px;
            margin: 40px auto 60px;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        /* Card Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .card {
            background: var(--gradient-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease-out forwards;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 70%, rgba(31, 191, 214, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(246, 196, 83, 0.05) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }

        .card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: var(--shadow-strong);
        }

        .card:hover::before,
        .card:hover::after {
            opacity: 1;
        }

        .thumb-wrap {
            position: relative;
            height: 280px;
            overflow: hidden;
            border-radius: 20px 20px 0 0;
        }

        .thumb-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .card:hover .thumb-wrap img {
            transform: scale(1.1) rotate(2deg);
        }

        .thumb {
            height: 250px;
            background-size: cover !important;
            background-position: center !important;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease;
        }

        .card:hover .thumb {
            transform: scale(1.05);
        }

        .pad {
            padding: 30px;
            flex: 1;
            position: relative;
            z-index: 2;
        }

        .title {
            font-weight: 700;
            margin: 0 0 15px;
            font-size: 22px;
            color: var(--navy);
            transition: all 0.3s ease;
            line-height: 1.3;
        }

        .card:hover .title {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .muted2 {
            color: var(--text-muted);
            font-size: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            transform: translateX(0);
        }

        .muted2 i {
            color: var(--primary);
            width: 20px;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(31, 191, 214, 0.1);
            position: relative;
        }

        .row::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .row::before {
            opacity: 1;
        }

        .price {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            transition: all 0.3s ease;
            position: relative;
        }

        .price::before {
            content: '$';
            font-size: 20px;
            color: var(--text-muted);
            margin-right: 3px;
            font-weight: 600;
        }

        .card:hover .price {
            color: var(--dark-blue);
            transform: scale(1.1);
        }

        .book {
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 14px 24px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(31, 191, 214, 0.3);
        }

        .book::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-secondary);
            transition: left 0.4s ease;
        }

        .book:hover::before {
            left: 0;
        }

        .book:hover {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 12px 35px rgba(31, 191, 214, 0.4);
        }

        .book i,
        .book span {
            position: relative;
            z-index: 1;
        }

        .availability-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .muted2 {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            transform: translateX(0);
        }

        .card:hover .muted2 {
            color: var(--dark-blue);
            transform: translateX(5px);
        }

        .muted2 i {
            color: var(--primary);
            margin-right: 5px;
            width: 18px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .card:hover .muted2 i {
            color: var(--secondary);
            transform: scale(1.2);
        }

        .price {
            font-weight: 800;
            font-size: 22px;
            color: var(--primary);
            transition: all 0.3s ease;
            position: relative;
        }

        .card:hover .price {
            color: var(--dark-blue);
            transform: scale(1.1);
        }

        .book {
            background: linear-gradient(45deg, var(--primary), var(--dark-blue));
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .book::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            transition: left 0.3s ease;
        }

        .book:hover::before {
            left: 0;
        }

        .book:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(31, 191, 214, 0.3);
        }

        .book i,
        .book span {
            position: relative;
            z-index: 1;
        }

        /* Pagination */
        .pager {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 40px 0 20px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .pagebtn {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(31, 191, 214, 0.2);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-weight: 700;
            position: relative;
            overflow: hidden;
            transform: scale(1);
            color: var(--dark-blue);
            font-size: 15px;
        }

        .pagebtn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--gradient-primary);
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .pagebtn:hover::before {
            width: 60px;
            height: 60px;
        }

        .pagebtn:hover {
            border-color: var(--primary);
            color: white;
            transform: scale(1.2) translateY(-3px);
            box-shadow: 0 8px 25px rgba(31, 191, 214, 0.3);
        }

        .pagebtn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: var(--primary);
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(31, 191, 214, 0.4);
        }

        .pagebtn.active:hover {
            transform: scale(1.3) translateY(-4px);
        }

        .pageinfo {
            color: var(--text-muted);
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        #tripList.loading {
            text-align: center;
            padding: 100px 0;
            font-size: 18px;
            color: var(--text-muted);
        }

        /* Footer */
        footer {
            background: var(--navy);
            color: var(--text-light);
            padding: 40px 0;
        }

        .foot-inner {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .footer-logo span {
            color: var(--primary);
            margin-right: 10px;
        }

        .footer-links {
            display: flex;
            gap: 30px;
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
            margin-top: 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 20px;
            padding-right: 20px;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .thumb-wrap {
                height: 220px;
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .thumb-wrap {
                height: 200px;
            }

            .top-bar-container {
                flex-direction: column;
                gap: 10px;
            }

            .nav-inner {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-links a {
                margin: 5px 10px;
            }

            .book-now {
                margin: 10px 0;
            }

            .hero h1 {
                font-size: 36px;
            }

            .filters {
                grid-template-columns: 1fr;
            }

            .foot-inner {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .footer-logo {
                justify-content: center;
            }

            .footer-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 640px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .filters {
                grid-template-columns: 1fr;
            }
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e7edf3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Smooth Page Transitions */
        .trip-grid {
            transition: opacity 0.3s ease;
        }

        .trip-grid.loading {
            opacity: 0.6;
        }

        /* Additional Hover Effects for Interactive Elements */
        .filter-btn {
            position: relative;
            overflow: hidden;
        }

        .filter-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .filter-btn:active::after {
            width: 100px;
            height: 100px;
        }

        /* Improved scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Focus states for accessibility */
        .btn:focus,
        .pagebtn:focus,
        .filters input:focus {
            outline: 3px solid rgba(31, 191, 214, 0.3);
            outline-offset: 2px;
        }

        /* Floating particles */
        .floating-particle {
            position: absolute;
            background: var(--gradient-primary);
            border-radius: 50%;
            opacity: 0.1;
            animation: floatUp 18s linear infinite;
            pointer-events: none;
        }

        .floating-particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            width: 8px;
            height: 8px;
        }

        .floating-particle:nth-child(2) {
            left: 20%;
            animation-delay: 3s;
            width: 12px;
            height: 12px;
        }

        .floating-particle:nth-child(3) {
            left: 35%;
            animation-delay: 6s;
            width: 6px;
            height: 6px;
        }

        .floating-particle:nth-child(4) {
            right: 25%;
            animation-delay: 9s;
            width: 10px;
            height: 10px;
        }

        .floating-particle:nth-child(5) {
            right: 10%;
            animation-delay: 12s;
            width: 14px;
            height: 14px;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Slide-up entrance animations */
        @keyframes slideUpFromBottom {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUpFromBottomFar {
            from {
                transform: translateY(150px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Initial hidden state */
        .slide-in-element {
            opacity: 0;
            transform: translateY(100px);
        }

        /* Animation classes */
        .animate-slide-up {
            animation: slideUpFromBottom 0.8s ease-out forwards;
        }

        .animate-slide-up-delay-1 {
            animation: slideUpFromBottom 0.8s ease-out 0.2s forwards;
        }

        .animate-slide-up-delay-2 {
            animation: slideUpFromBottom 0.8s ease-out 0.4s forwards;
        }

        .animate-slide-up-delay-3 {
            animation: slideUpFromBottom 0.8s ease-out 0.6s forwards;
        }

        .animate-slide-up-delay-4 {
            animation: slideUpFromBottom 0.8s ease-out 0.8s forwards;
        }

        .animate-slide-up-far {
            animation: slideUpFromBottomFar 1s ease-out forwards;
        }

        .animate-slide-up-far-delay-1 {
            animation: slideUpFromBottomFar 1s ease-out 0.3s forwards;
        }

        .animate-slide-up-far-delay-2 {
            animation: slideUpFromBottomFar 1s ease-out 0.6s forwards;
        }
    </style>
</head>
<body>
<!-- Top Bar -->
<div class="top-bar slide-in-element">
    <div class="top-bar-container">
        <div class="contact-info">
            <a href="tel:00123456789"><i class="fas fa-phone"></i> Have Any Questions?</a>
            <a href="#"><i class="fas fa-map-marker-alt"></i> 45 Grand Central Terminal</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
    </div>
</div>

<!-- Navigation -->
<header class="nav slide-in-element">
    <div class="nav-inner">
        <a href="/index.html" class="brand">
            <div class="logo"><i class="fas fa-ship"></i></div>
            Boat Safari
        </a>
        <div class="nav-links">
            <a href="/index.html">Home</a>
            <a href="/trips.html" class="active">Trips</a>
            <a href="/boat.html">Boats</a>
            <a href="/feedback.html" class="auth-required">Feedback</a>
            <a href="/support.html">Support</a>
            <a href="/booking-history.html" class="auth-required">My Bookings</a>
            <!-- User profile will be inserted here by the user-profile.js script -->
        </div>
    </div>
</header>

<!-- Hero -->
<section class="hero slide-in-element">
    <div class="floating-particle"></div>
    <div class="floating-particle"></div>
    <div class="floating-particle"></div>
    <div class="floating-particle"></div>
    <div class="floating-particle"></div>
    
    <div class="hero-inner">
        <h1 class="slide-in-element">Available Trips</h1>
        <div class="muted slide-in-element">See start time, capacity, and price — pick your perfect ride</div>
    </div>
</section>

<!-- Filters -->
<section class="toolbar slide-in-element">
    <div class="filters">
        <input type="number" id="fSeats" min="1" placeholder="Search by minimum capacity..." />
        <button class="btn" id="btnSearch"><i class="fas fa-search"></i> Search</button>
        <button class="btn outline" id="btnClear"><i class="fas fa-times"></i> Clear</button>
    </div>
    <div class="meta" id="resultMeta"></div>
</section>

<!-- Trips Grid -->
<main class="wrap slide-in-element">
    <div id="tripList" class="loading">Loading...</div>
    <div class="pager" id="pager" style="display:none"></div>
    <div class="pageinfo" id="pageinfo"></div>
</main>

<!-- Footer -->
<footer class="slide-in-element">
    <div class="foot-inner">
        <div class="footer-logo">
            <span><i class="fas fa-ship"></i></span> Boat Safari
        </div>
        <div class="footer-links">
            <a href="/index.html">Home</a>
            <a href="/trips.html">Trips</a>
            <a href="/boat.html">Boats</a>
            <a href="/support.html">Support</a>
        </div>
        <div>
            <a href="mailto:support@boatsafari.local">support@boatsafari.local</a>
        </div>
    </div>
    <div class="footer-bottom">
        <p>© <span id="year"></span> Boat Safari. All Rights Reserved.</p>
    </div>
</footer>

<script>
    let loadedOnce = false;
    let allTrips = [];
    let filtered = [];
    let page = 1;
    const pageSize = 6;

    function fmtTime(t){
        if(!t) return '-';
        const parts = String(t).split(':');
        return parts.length>=2 ? `${parts[0]}:${parts[1]}` : t;
    }

    async function loadTrips() {
        if (loadedOnce) return;
        loadedOnce = true;

        const token = localStorage.getItem('token');
        if (!token) { alert('Please login'); return window.location.href = '/login.html'; }

        const list = document.getElementById('tripList');
        list.textContent = 'Loading...';

        try {
            const resp = await fetch('/api/trips', { headers: { Authorization: `Bearer ${token}` } });
            if (!resp.ok) {
                if (resp.status === 401) { localStorage.removeItem('token'); alert('Session expired. Please login again.'); return window.location.href = '/login.html'; }
                throw new Error('Failed to load trips');
            }
            const trips = await resp.json();
            allTrips = Array.isArray(trips) ? trips : [];
            applyFilters();
        } catch (e) {
            list.textContent = e.message;
        }
    }

    function applyFilters() {
        const fSeats = Number(document.getElementById('fSeats').value) || 0;

        filtered = allTrips.filter(t => {
            const bySeats = fSeats ? (Number(t.capacity) >= fSeats) : true;
            return bySeats;
        });

        page = 1;
        render();
    }

    function render() {
        const list = document.getElementById('tripList');
        const meta = document.getElementById('resultMeta');
        const pager = document.getElementById('pager');
        const pageinfo = document.getElementById('pageinfo');

        list.innerHTML = '';
        list.classList.remove('loading');
        const total = filtered.length;
        meta.textContent = total ? `Showing ${total} trip(s)` : 'No trips found';

        if (!total) { pager.style.display = 'none'; pageinfo.textContent = ''; return; }

        const pages = Math.max(1, Math.ceil(total / pageSize));
        if (page > pages) page = pages;
        const start = (page - 1) * pageSize;
        const items = filtered.slice(start, start + pageSize);

        const grid = document.createElement('div');
        grid.className = 'grid';
        list.appendChild(grid);

        // Array of trip background images - using actual trip images
        const tripBackgrounds = [
            '/img/trips/t1.jpeg',
            '/img/trips/t2.jpg',
            '/img/trips/t3.jpg', 
            '/img/trips/t4.jpg',
            '/img/trips/t5.jpg'
        ];

        items.forEach((t, idx) => {
            const card = document.createElement('div');
            card.className = 'card';
            const bgImage = tripBackgrounds[idx % tripBackgrounds.length];

            card.innerHTML = `
                <div class="thumb-wrap">
                    <img src="${bgImage}" alt="${t.route || 'Boat Safari'}" loading="lazy">
                    <div class="availability-badge">Available</div>
                </div>
                <div class="pad">
                    <div class="title">${t.route || 'Boat Safari Adventure'}</div>
                    <div class="muted2"><i class="far fa-clock"></i> <span>Start Time: <b>${fmtTime(t.startTime)}</b></span></div>
                    <div class="muted2"><i class="fas fa-users"></i> <span>Capacity: <b>${t.capacity} passengers</b></span></div>
                    <div class="muted2"><i class="fas fa-map-marker-alt"></i> <span>Route: <b>${t.route || 'Scenic Waters'}</b></span></div>
                    <div class="row">
                        <div class="price">${t.price}</div>
                        <button class="book" onclick="bookTrip(${t.tripId})">
                            <i class="fas fa-ticket-alt"></i>
                            <span>Book Now</span>
                        </button>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });

        pager.innerHTML = '';
        if (pages > 1) {
            pager.style.display = 'flex';
            for (let i = 1; i <= pages; i++) {
                const b = document.createElement('button');
                b.className = 'pagebtn' + (i === page ? ' active' : '');
                b.textContent = i;
                b.onclick = () => { page = i; render(); };
                pager.appendChild(b);
            }
        } else {
            pager.style.display = 'none';
        }
        pageinfo.textContent = pages > 1 ? `Page ${page} of ${pages}` : '';
    }

    function clearFilters() {
        document.getElementById('fSeats').value = '';
        applyFilters();
    }

    function bookTrip(id) {
        window.location.href = `/booking.html?tripId=${id}`;
    }

    document.getElementById('btnSearch').addEventListener('click', applyFilters);
    document.getElementById('btnClear').addEventListener('click', clearFilters);
    document.addEventListener('DOMContentLoaded', function() {
        loadTrips();
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Slide-up animation on page load
        const slideElements = document.querySelectorAll('.slide-in-element');
        
        // Trigger animations with staggered delays
        slideElements.forEach((element, index) => {
            // Add delay based on element position and type
            let delay = index * 100; // Base delay
            
            // Different delays for different sections
            if (element.classList.contains('top-bar')) {
                element.classList.add('animate-slide-up');
            } else if (element.classList.contains('nav')) {
                setTimeout(() => element.classList.add('animate-slide-up'), 200);
            } else if (element.classList.contains('hero')) {
                setTimeout(() => element.classList.add('animate-slide-up-far'), 400);
            } else if (element.querySelector('h1')) {
                setTimeout(() => element.classList.add('animate-slide-up-delay-1'), 600);
            } else if (element.classList.contains('muted')) {
                setTimeout(() => element.classList.add('animate-slide-up-delay-2'), 700);
            } else if (element.classList.contains('toolbar')) {
                setTimeout(() => element.classList.add('animate-slide-up-delay-3'), 800);
            } else if (element.classList.contains('wrap')) {
                setTimeout(() => element.classList.add('animate-slide-up-far-delay-1'), 1000);
            } else if (element.tagName === 'FOOTER') {
                setTimeout(() => element.classList.add('animate-slide-up-far-delay-2'), 1200);
            } else {
                // Default animation for other elements
                setTimeout(() => element.classList.add('animate-slide-up'), delay);
            }
        });
    });
</script>

<script src="/assets/js/user-profile.js"></script>
